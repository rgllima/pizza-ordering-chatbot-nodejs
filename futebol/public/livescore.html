<!DOCTYPE html>
<html>
  <head>
    <title>Messenger Demo</title>
  </head>
  <body>    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>

    <div id="app">

      <div id="content">
          <div id="title">
            <h1>Jogos Ao Vivo</h1>
          </div>
          <div id="livescores">
            <table class="tabela-jogos">
              <tbody>
                <tr class="table-line" v-for="item in liveScores">
                  <td class="box-time">
                      <div>
                        <img src="./../assets/goal_icon.png">
                        <p>{{item.home_name}}</p>
                      </div>
                  </td>
                  <td class="box-score">
                      <div>
                        <h2>{{item.league_name}}</h2>
                        <h3>{{item.score}}</h3>
                        <p>{{item.time}}'</p>
                      </div>
                  </td>
                  <td class="box-time">
                      <div>
                        <img src="./../assets/goal_icon.png">
                        <p>{{item.away_name}}</p>
                      </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

    </div>
    
    <script>
      new Vue({
        el: '#app',
        data: {
          liveScores: []
        },
        mounted () {
          console.log('teste');
          console.log(document.getElementById('livescores'))
          this.$http.get('http://livescore-api.com/api-client/scores/live.json?key=6WjGWWrPHEX9YJVq&secret=mmRh1Fk2aEqxahqgdJX9GoZn3Xw1Grs2').then(
            response => {
                console.log("Ok. Baixado");
                this.liveScores = response.body.data.match;
                console.log(this.liveScores)
            },
            error => {
                console.log(error);
            }
          )
        }
      })

      
    </script>
    <style>
      body {
        background-color: rgb(197, 166, 109);
        width: 97%;
        height: auto;
        padding: 5px;
        box-sizing: border-box;
      }
      h1, h2, h3, p, td {
        margin: 0;
        padding: 0;
      }
      .content {
        width: 100%;
        height: auto;
      }
      #title {
        text-align: center;
        font-size: 12px;
        margin-bottom: 15px;
      }
      .table-line {
        display: block;
        width: 100%;
        height: auto;
        margin-bottom: 5px;
        background-color: rgba(255, 245, 226, 0.62);
        border-radius: 10px;
      }
      .box-time {
        width: 27%;
        height: 125px;
      }
      .box-time div img{
        width: 48%;
        height: auto;
        margin-left: 25%;
      }
      .box-time p {
        margin-top: 2px;
        font-size: 11px;
        text-align: center;
      }
      .box-score{
        width: 46%;
        height: 100%;
        text-align: center;
      }
      .box-score div h2 {
        font-size: 13px;
      }
      .box-score div h3 {
        margin-top: 20px;
        font-size: 30px;
      }
    </style>

    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId: '184003775656085',
            xfbml: true,
            version: 'v2.6'
          });
        };
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'Messenger'));
      </script>
  </body>
</html>
