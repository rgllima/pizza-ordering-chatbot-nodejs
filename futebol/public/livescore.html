    <div id="app">

    <div>
      <p>The "Message Us" plugin takes the user directly to Messenger and into a thread with your Page.</p>

    <script>
      new Vue({
        el: '#app',
        data: {
          liga: 'Serie A',
          liveScores: []
        },
        mounted () {
            console.log('teste');
            console.log(document.getElementById('livescores'))
            this.$http.get('http://livescore-api.com/api-client/scores/live.json?key=6WjGWWrPHEX9YJVq&secret=mmRh1Fk2aEqxahqgdJX9GoZn3Xw1Grs2').then(
              response => {
                  console.log("Ok. Baixado");
                  this.liveScores = response.body.data.match;
                  console.log(this.liveScores)
              },
              error => {
                  console.log(error);
              })
        }
      })

      body {

      .content {

      #title {
        text-align: center;
        font-size: 12px;

    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId: '184003775656085',
            xfbml: true,
            version: 'v2.6'
          });
        };
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'Messenger'));
      </script>
